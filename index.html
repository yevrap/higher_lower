<!DOCTYPE html>
<html>
<head>
<script>

function guess(buttonId) {
    var score = document.getElementById("score");
    var card1 = document.getElementById("card1");
    
    var card2 = getRandomInt(10);

    switch(buttonId) {
        case "higher":
            if (parseInt(card1.innerHTML, 10) < card2) {
            score.innerHTML = parseInt(score.innerHTML, 10) + 1;
            break;
            }
        case "lower":
            if (parseInt(card1.innerHTML, 10) > card2) {
            score.innerHTML = parseInt(score.innerHTML, 10) + 1;
            break;
            }
        case "equal":
            if (parseInt(card1.innerHTML, 10) === card2) {
            score.innerHTML = parseInt(score.innerHTML, 10) + 1;
            break;
            }
    }
    card1.innerHTML = card2;
}

function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

</script>
</head>
<body>
<h1>Higher or Lower?</h1>
<p id="card1">1</p>
<button type="button" id="higher" onclick="guess(this.id)"> Higher </button>
<button type="button" id="lower" onclick="guess(this.id)"> Lower </button>
<button type="button" id="equal" onclick="guess(this.id)"> Equal </button>
<h2> Score: <span id="score"> 0 </span> </h2>
</body>
</html>
